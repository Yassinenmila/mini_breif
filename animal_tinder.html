<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display:flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
    }
    .character {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 20px;
        box-shadow: inset;
        background-color: bisque;
    }
    .character img {
        border-radius: 20px;
    }
    .btn{
        display: flex;
        gap: 60px;
    }
    #like {
        background-color:rgb(21, 255, 0);
        width: 100px;
        height: 40px;
        font-size: 30px;
    }
    #dislike{
        width: 100px;
        height:50px;
        font-size: 30px;
    }
</style>
<body>
    <div id="characters"></div>
    <div class="btn">
    <button id="dislike">Dislike</button>
    <button id="like">like</button>
    </div>
    <script>
        const max = 42;
        let x=Math.floor(Math.random()*826)+1;
        fetchdata();
        async function fetchdata() {
            try{

                const response = await fetch(`https://rickandmortyapi.com/api/character/${x}`)
                if (!response.ok){
                    throw new Error("404 not found");
                }
                const data = await response.json();
                console.log(data)
                
                    const div =document.createElement("div");
                    div.classList.add("character");
                    div.innerHTML=`
                    <h2>${data.name}</h2>
                    <img src="${data.image}">
                    <p>Status : ${data.status}</p>
                    <p>Gender : ${data.gender}</p>
                    <p>origin : ${data.origin.name}</p>`;       
                    document.querySelector("#characters").appendChild(div);  
            }
            catch(error){
                console.log(error)
            }
        }
    </script>
</body>
</html>
